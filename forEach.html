    <script>
        function doubleValues(arr) {
            let newArr = [];
            arr.forEach(function (item) {
               newArr.push(item * 2);
            })
            return newArr;
        }
        console.log(doubleValues([1,2,3]));


        function evenValues(params) {
            let newVal = [];
            params.forEach(function (even) {
                if (even % 2 === 0) {
                    newVal.push(even)
                }
            })
            return newVal;
        }
        console.log(evenValues([5, 1, 2, 3, 10]));


        function firstAndLast(arr) {
            let newArr = [];
            arr.forEach(function(val) {
            newArr.push(val[0] + val[val.length - 1]);
             });
            return newArr;
        }
        console.log(firstAndLast(['colt','matt', 'tim', 'test']));


        function keyAndValue(arr, key, value) {
            arr.forEach(function(val) {
                val[key] = value;
            });
            return arr;
        }
        console.log(keyAndValue([
            {name: 'Elie'},
            {name: 'Tim'},
            {name: 'Matt'},
            {name: 'Colt'}
        ],
            'title',
            'instructor'
        ))


        function vowelCount(str) {
        let splitArr = str.split("");
        let obj = {};
        const vowels = "aeiou";

        splitArr.forEach(function(letter) {
            let lowerCasedLetter = letter.toLowerCase()
            if (vowels.indexOf(lowerCasedLetter) !== -1) {
                if (obj[lowerCasedLetter]) {
                    obj[lowerCasedLetter]++;
                } else {
                    obj[lowerCasedLetter] = 1;
                }
            }
        });
        return obj;
        }
        console.log(vowelCount('jean'));

            return arr.map(function(val) {
                return val * 2;
            });

        console.log(doubleValues([1,2,3]));

            //valTimesIndex
        function valTimesIndex(arr) {
            return arr.map(function(val, idx) {
            return val * idx;
            });
        }
        console.log([1,2,3]);   


        function extractKey(arr, key) {
            return arr.map(function(val) {
            return val[key];
            });
        }
        console.log(['Elie', 'Tim', 'Matt', 'Colt']);


        function extractFullName(arr) {
            return arr.map(function(val) {
            return val.first + " " + val.last;
            });
        }
        console.log(['Elie Schoppik', 'Tim Garcia', 'Matt Lane', 'Colt Steele']);

        function filterByValue(arr, key) {
            return arr.filter(function(val) {
            return val[key] !== undefined;
            });
        }
        console.log([
            {first: 'Tim', last:"Garcia", isCatOwner: true},
            {first: 'Colt', last:"Steele", isCatOwner: true}
        ]);

        function find(arr, searchValue) {
            return arr.filter(function(val) {
            return val === searchValue;
            })[0];
        }

        function findInObj(arr, key, searchValue) {
            return arr.filter(function(val) {
            return val[key] === searchValue;
            })[0];
        }

        function removeVowels(str) {
            const vowels = "aeiou";
            return str
            .toLowerCase()
            .split("")
            .filter(function(val) {
                return vowels.indexOf(val) === -1;
            })
                .join("");
        }

        function doubleOddNumbers(arr) {
            return arr
            .filter(function(val) {
                return val % 2 !== 0;
            })
            .map(function(val) {
                return val * 2;
            });
        }
